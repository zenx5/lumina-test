<h3>Informacion del Elemento</h3>
<hr>
<table>
    <tbody>
        <tr *ngFor="let map of mapping" >
            <td>{{map.label}}</td>
            <td *ngIf="feature && feature?.properties">{{feature.properties![map.key]}}</td>
            <td *ngIf="!feature?.properties">-</td>

        </tr>
    </tbody>
</table>
